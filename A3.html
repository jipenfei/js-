    function aa(x) {
        return (((x%4==0 && x%100!=0)||(x%400==0))
    }
    function DayOfYear(y) {
        var arr = new Array(31,28,31,30,31,30,31,31,30,31,30,31),sum=0,i;
        if(aa(y.getFullYear()))arr[2]=29;
        for(i=0;i<y.getMonth();i++)sum=sum+arr[i];
        sum+=y.getDate();
        return sum;
    }
