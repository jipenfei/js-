<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = window.prompt("请输入0-6的数");
    num *=1;
    switch (num){
        case 0:
            alert("今天是星期天");
            break;
        case 1:
            alert("今天是星期一");
            break;
        case 2:
            alert("今天是星期二");
            break;
        case 3:
            alert("今天是星期三");
            break;
        case 4:
            alert("今天是星期四");
            break;
        case 5:
            alert("今天是星期五");
            break;
        case 6:
            alert("今天是星期六");
            break;
        default:
            alert("你的输入无效")

    }


</script>

</body>
</html>
