<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body {
        height: 3000px;
    }
    #back-top{
        width: 50px;
        height: 50px;
        position: fixed;
        background: red;
        bottom: 10px;
        right: 10px;
    }

</style>
<body>

    <a href="javascript:;" id="back-top"></a>
<script>
    var oBtn = document.getElementById("back-top");
        oBtn.onclick = function(){
            var oscrool = document.documentElement.scrollTop||document.body.scrollTop;
        var time = setInterval(function () {
            window.scrollTo(0,oscrool*=0.6);
            console.log(oscrool)
            if(oscrool<=1){
                clearInterval(time)
            }
        },50);

        }
</script>
</body>
</html>
