<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html{
            height:100%;
        }
        body{
            height: 100%;
            display:-webkit-box;
            -webkit-box-orient:vertical;
        }
        #aa{
            height: 50px;
            background: red;
        }
        #bb{
            -webkit-box-flex:1;
            background: black;
        }
        #cc{
            height: 50px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="aa"></div>
<div id="bb"></div>
<div id="cc"></div>
</body>
</html>
