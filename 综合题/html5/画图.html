<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #clock{

            background: white;
        }
    </style>
</head>
<body>
<canvas id="clock" width="500px" height="400px"></canvas>
<script>
    var oClock = document.querySelector("#clock");
    var oCli = oClock.getContext("2d");
    oClock.onmousedown = function(e){
           oCli.moveTo(e.clientX,e.clientY);
           oClock.onmousemove = function(e){
               oCli.lineTo(e.clientX,e.clientY)
             oCli.stroke()
           }
    }
    oClock.onmouseup = function () {
        oClock.onmousemove = null
    }


</script>
</body>
</html>
