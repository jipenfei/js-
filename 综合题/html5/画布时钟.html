<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: black;
        }
        #oci{
            background: white;
        }
    </style>
</head>
<body>
<canvas id="oci" width="500" height="500"></canvas>
<script>
    var oCi = document.querySelector("#oci")
    var oCix = oCi.getContext("2d");
    for(var i = 0;i<60;i++) {
        oCix.beginPath();
        oCix.moveTo(200, 200);
        oCix.arc(200, 200, 95, i * 6 * Math.PI / 180, (i + 1) * 6 * Math.PI / 180);
        oCix.stroke()
    }
    oCix.beginPath()
    oCix.moveTo(200,200);
    oCix.arc(200,200,85,0,2*Math.PI);
    oCix.fillStyle="#fff"
    oCix.fill();
    for(var i = 0;i<12;i++) {
        oCix.beginPath();
        oCix.moveTo(200, 200);
        oCix.arc(200, 200, 95, i*Math.PI/6, (i + 1) *Math.PI /6);
        oCix.stroke()
    }
    oCix.beginPath()
    oCix.moveTo(200,200);
    oCix.arc(200,200,80,0,2*Math.PI);
    console.log(2*Math.PI)
    oCix.fillStyle="#fff"
    oCix.fill()



    run();
 setInterval(function(){
     run()
 },1000)
    function run(){

        oCix.clearRect(145,145,110,110)
        var date = new Date();
        var oSecond = date.getSeconds();
        var oMinute = date.getMinutes() + oSecond/60;
        var oHour = date.getHours() + oMinute/60;
        oCix.beginPath();
        oCix.moveTo(200,200)
        oCix.arc(200,200,55,oSecond*Math.PI/30,oSecond*Math.PI/30);
        console.log(oSecond*Math.PI/30)
        oCix.stroke()
        oCix.closePath()

    }

//


</script>
</body>
</html>
