<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="随机彩票">
<div id="caipiao"></div>
<script>
    var oInput = document.getElementsByTagName("input")[0];
    var caipiao =document.getElementById("caipiao");
    var num;
    var obj = {};
    oInput.onclick = function(){
        var str = [];

        var randow = Math.random();
        for(var i =0;i<5;i++){

            num = Math.round(Math.random()*100);
          str.push(num)

        }
        location.hash = randow;
        obj[randow] = str;
        caipiao.innerHTML=str;
     }
    window.onhashchange = function(){
        var hash = location.hash.substring(1);
        if(hash){
            caipiao.innerHTML = obj[hash]
            console.log(1)

    }}
</script>
</body>
</html>
