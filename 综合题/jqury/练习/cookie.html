<!DOCTYPE html>

<body>
<script>
    function  setCookie(key,value,expires) {
        var str = key +"="+value+";";
        if(expires){
            var date = new Date();
            date.setDate(date.getDate()+expires);
            str += "expires ="+date;
        }
        document.cookie = str;
    }
    setCookie("skin","skin_1",30)
    setCookie("name","zhangsan",30
    function () {

    }
</script>
</body>
</html>
