<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .tip{
        background: red;
        position: absolute;
    }
</style>
<body>
<p><a href="#" class="tooltip" title="这是我的提示框">提示2</a> </p>
<p><a href="#" title="这是我的提示框">提示3</a> </p>
<p><a href="#" title="这是我的提示框">提示4</a> </p>
<p><a href="#" title="这是我的提示框">提示5</a> </p>
<script src="../jquery-1.12.4.js"></script>
<script>
   $(".tooltip").on("mouseover",function (e) {
       var $tip = $("<span class='tip'>"+this.title+"</span>")
           .css({
           left:e.pageX+20,
           top:e.pageY+20            });
       this.title="";
       $("body").append($tip);
   })
    $(".tooltip").on("mouseout",function () {
        this.title = $(".tip").html()

        $(".tip").remove()
    })
    $(".tooltip").on("mousemove",function (e) {
        $(".tip").css({
            left:e.pageX+20,
            top:e.pageY +20
        })
    })
</script>
</body>
</html>
