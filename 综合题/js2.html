<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 2000px;
        }
        #go-top{
            width: 44px;
            height: 82px;
            position: fixed;
            background: url("img/go-top.jpeg") -22px -1px no-repeat ;
            right: 20px;
            bottom: 20px;
        }
        #go-top:hover{
            background: url("img/go-top.jpeg") -113px 0 no-repeat;
        }
    </style>
</head>
<body>
<a href="#" id="go-top"></a>
<script>
    var oBtn = document.getElementById("go-top")

        oBtn.onclick = function () {
            var oscrllo = document.documentElement.scrollTop||document.body.scrollTop;
        var timer = setInterval(function () {
            window.scrollTo(0,oscrllo*=0.6);
            console.log(oscrllo);
            if(oscrllo<=1){
                clearInterval(timer)
            }
        },50)
        }
//        var i=0;
//    var timer = setInterval(function () {

//        console.log(i)
//        if(i==10){
//        clearInterval(timer)
//        }
//    },100)
</script>
</body>
</html>
