<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    li{
        list-style: none;
    }
    *{
      padding:0;
        margin: 0;
    }
    #right{
        width: 80px;
        margin: 5px 5px;
        border: 1px solid #ccc;
        font-size: 12px;
        padding: 5px 0px;
        display: none;
        position: absolute;
    }

    #right li{
        height: 20px;
        line-height: 20px;
        text-align: center;
    }
    #right li:hover{
        background: red;
    }

</style>
<div id="right">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</div>
<script>
    var oUl = document.getElementById("right");
    var oLi = oUl.getElementsByTagName("li");
    document.oncontextmenu = function (e) {
        e= e||window.event;
        oUl.style.display="block";
        oUl.style.left = e.clientX+"px";
        oUl.style.top= e.clientY+"px";
        return false;
    }
    document.onclick = function () {
        oUl.style.display = "none";
    }
    for(var i=0;i<oLi.length;i++ ){
        oLi[i].onclick=function () {
            console.log(this.innerHTML)
        }
    }
</script>
</body>
</html>
