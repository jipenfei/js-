<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    ul,li{
        list-style: none;
    }
    #menu,#menu1{
        width: 200px;
        border: 1px solid #000;
    }
    h2{
        background: black;
        color: #fff;
    }
    #menu ul{
        display: none;

    }
</style>
<body>
<ul id = "menu">
    <li>
        <h2>管理区</h2>
        <ul >
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </li>
    <li> <h2>交流区</h2>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </li>
</ul>
<script>
  var  aH2 = document.getElementsByTagName("h2");
  var flag = false;//false 代表隐藏 true代表显示
  for(var i = 0;i<aH2.length;i++){
      aH2[i].flag = false;
      aH2[i].onclick = function () {

          var oNext = next(this);
          //.style.属性 只能取到内联样式
//          if(oNext.style.display == "none"||oNext.style.display ==  ""){
//              next(this).style.display = "block";
              if(this.flag){
                  oNext.style.display = "none";
              }else{
                  oNext.style.display = "block";
              }
             this.flag = !this.flag;
//          }else{
//              //添加到内联
//              oNext.style.display = "none"
//          }
      }
  }
  function next(elem) {
      do{
          elem = elem.nextElementSibling
      }while(elem && elem.nodeType!=1);
      return elem;
  }
</script>

</body>
</html>
