            oLi[j].className=" ";
            oImg[j].className="";
        }
        oLi[idex].className = "one";
        oImg[idex].className = "select"
    }
    oCation.onmouseover = function () {
        clearInterval(time)
    }
    oCation.onmouseout = function () {
        aa();
    }

       time = setInterval(function () {
           oBtn.onclick();
       },1000)
